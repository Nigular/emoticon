<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="/css/reset.css"/>
    <title>请登录</title>
    <style type="text/css">
    	img{width: 150px;height: 150px;}
    </style>
</head>
<body>
	
<div class="container">
    <form class="col-sm-offset-4 col-sm-4 form-horizontal" role="form" method="post" id="myform">
        <fieldset>
            <legend>用户登录</legend>
            <%- message %>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="username">用户名</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="username" name="username" placeholder="用户名" value="longer" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="password">密码</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="password" name="password" placeholder="密码" value="123456" required>
                </div>
            </div>
           
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-primary" id="submit">登录</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
